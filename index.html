<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Clicker Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to bottom, #FF4136, #660000);
      }
      #cookie {
        cursor: pointer;
      }
      #score {
        font-size: 3rem;
        margin-top: 2rem;
        text-align: center;
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: white;
      }
    </style>
    <script>
      let counter = 0;

      function handleClick() {
        counter++;
        document.getElementById("count").innerHTML = counter;
      }
    </script>
  </head>
  <body>
    <img id="cookie" src="cookie.jpg" alt="Cookie Image" onclick="handleClick()" />
    <div id="score">
      Score: <span id="count">0</span>
    </div>
  </body>
</html>
