<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Clicker Game</title>
    <style>
      #cookie-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #cookie {
        cursor: pointer;
      }
    </style>
    <script>
      let counter = 0;

      function handleClick() {
        counter++;
        document.getElementById("score").innerHTML = counter;
      }
    </script>
  </head>
  <body>
    <div id="cookie-container">
      <img id="cookie" src="cookie.jpg" alt="Cookie Image" onclick="handleClick()" />
    </div>
    <div>
      Score: <span id="score">0</span>
    </div>
  </body>
</html>
