<!DOCTYPE html>
<html>
  <head>
    <title>Cookie Clicker Game</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body onload="init()">
    <img
      id="cookie"
      src="cookie.jpg"
      alt="Cookie Image"
      onclick="handleClick()"
    />
    <div id="score">
      Cookie Score: <span id="count">0</span>
    </div>
    <button id="restartButton" onclick="handleRestartClick()" autofocus>
      Restart
    </button>

    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>

    <audio id="music" src="music.mp3" loop></audio>

    <img src="monster.png" alt="Cookie Monster" id="cookie-monster">

    <button id="restartMusicButton" onclick="handleRestartMusicClick()">
      Restart Music
    </button>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
